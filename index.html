<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Döviz Çevirici</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_one" list="list_one" placeholder="Döviz Kuru">
                    <datalist id="list_one">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="TRY">TRY</option>
                    </datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_two" list="list_two" placeholder="Döviz Kuru">
                    <datalist id="list_two">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="TRY">TRY</option>
                    </datalist>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="amount" placeholder="Miktar">
            </div>
            <button class="btn btn-outline-primary w-100 mb-3" id="calculate">Hesapla</button>
            <div id="result">
                <div class="alert alert-success" role="alert">
                    Sonuç: <span id="result_amount"></span>
                </div>
            </div>
        </div>
    </div>
        

    <script src="app.js"></script>
</body>
</html>
